<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="https://speakaccounting.github.io/codes/styles.css">
  <title>Expandable List</title>
</head>
<body>

  <h2>Expandable List</h2>

  <ul class="expandable-list">
    <li>
      <span class="toggle">▶</span> Section 1
      <ul class="sub-list">
        <li>Item 1.1</li>
        <li>Item 1.2</li>
        <li>Item 1.3</li>
      </ul>
    </li>
    <li>
      <span class="toggle">▶</span> Section 2
      <ul class="sub-list">
        <li>Item 2.1</li>
        <li>Item 2.2</li>
        <li>Item 2.3</li>
      </ul>
    </li>
    <li>
      <span class="toggle">▶</span> Section 3
      <ul class="sub-list">
        <li>Item 3.1</li>
        <li>Item 3.2</li>
        <li>Item 3.3</li>
      </ul>
    </li>
  </ul>

  <script src="https://speakaccounting.github.io/codes/script.js"></script>

</body>
</html>
